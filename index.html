<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevation Trader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.0.3/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            margin: 0;
            background: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100vw;
            overflow-x: hidden;
        }
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background: #1a1a1a;
            position: fixed;
            top: 0;
            left: 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
        }
        .logo {
            font-size: 20px;
            font-weight: bold;
            color: #ff00ff;
        }
        .nav-buttons {
            display: flex;
            gap: 20px;
        }
        .nav-button {
            padding: 12px 20px;
            font-size: 14px;
            background: transparent;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        .nav-button:hover {
            color: #ff00ff;
        }
        .marketplace-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 120px 20px 20px;
            width: 90%;
            max-width: 1200px;
        }
        .item-card {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 10px;
            transition: 0.3s;
        }
        .item-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 0, 255, 0.3);
        }
        .item-img {
            width: 100%;
            border-radius: 8px;
        }
        .item-title {
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }
        .item-price {
            color: #ff00ff;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Elevation Trader</div>
        <div class="nav-buttons">
            <button class="nav-button">Marketplace</button>
            <button class="nav-button">Collections</button>
            <button class="nav-button">Launchpad</button>
            <button class="nav-button">Stats</button>
        </div>
    </div>
    <div class="marketplace-container">
        <div class="item-card">
            <img class="item-img" src="https://i.seadn.io/gcs/files/af2c8ccbe5bb1cc493dd6b4c02ff2e7b.png" alt="NFT Item">
            <div class="item-title">Shadowy Super Coder</div>
            <div class="item-price">2.5 SOL</div>
        </div>
        <div class="item-card">
            <img class="item-img" src="https://i.seadn.io/gcs/files/bd1c3e32e54a55357de3dc1b6891df84.png" alt="NFT Item">
            <div class="item-title">Degen Ape</div>
            <div class="item-price">1.8 SOL</div>
        </div>
        <div class="item-card">
            <img class="item-img" src="https://i.seadn.io/gcs/files/9f09e6b2b5125f86c1256a08e82c1736.png" alt="NFT Item">
            <div class="item-title">Okay Bear</div>
            <div class="item-price">3.2 SOL</div>
        </div>
    </div>
</body>
</html>
